<div>
  <button mat-icon-button routerLink="/tag/create"><mat-icon>add_circle</mat-icon>create</button>
</div>
<mat-list>
  <mat-list-item *ngFor="let tag of tags">
    <div matLine>label : {{tag.label}} / id : {{tag.id}} / author : {{tag.author.id}} ; {{tag.author.firstName}}</div>
    <button mat-icon-button routerLink="/tag/{{tag.id}}/edit"><mat-icon>edit</mat-icon></button>
    <button mat-icon-button (click)="delete(tag.id)"><mat-icon>delete</mat-icon></button>
  </mat-list-item>
</mat-list>
